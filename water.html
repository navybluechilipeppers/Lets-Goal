<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .container {
            height: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 40px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .main-content {
            align-self: flex-start;
            width: 60%; /* Increased width */
            text-align: left;
            color: white;
            margin-top: 50px;
            margin-left: 0; /* Adjusted to 0 */
        }


        h1 {
            font-size: 4.5em;
            margin-bottom: 30px;
        }

        .leaderboard {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            font-size: 1.2em;
            width: 80%; /* Adjust the width here */
            margin-left: 0; /* Remove auto margins for left alignment */
        }



        .leaderboard h2 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .leaderboard ol {
            padding-left: 25px;
        }

        .leaderboard li {
            margin-bottom: 10px;
        }

        .progress-container {
            display: flex; /* Use flexbox to align items */
            align-items: center; /* Center items vertically */
        }

        .progress-bar {
            background-color: white;
            height: 15px;
            border-radius: 7px;
            margin-bottom: 15px;
            width: 69%; /* Shortened width */
            margin-right: 10px; /* Space between progress bar and text */
        }

        .progress {
            background-color: #4CAF50;
            width: 25%;
            height: 100%;
            border-radius: 7px;
        }

        .progress-text {
            font-size: 3.8em; /* Increased font size */
            display: inline-block; /* Ensures it's on the same line */
        }

        .box {
            width: 300px;
            height: 300px;
            border-top-left-radius: 70%;
            border-bottom-left-radius: 55%;
            border-bottom-right-radius: 70%;
            transform: rotate(-45deg);
            border: 2px solid white;
            box-shadow: rgb(55, 78, 102) 0px 15px 25px -10px;
            overflow: hidden;
            position: relative;
            margin-top: 210px;
            margin-left: 150px;
        }

        .wave {
            width: 420px;
            height: 420px;
            position: absolute;
            left: -45%;
            bottom: -130%;
            border-radius: 33%;
            transition: all 1.4s linear;
            animation: waves 2.4s linear infinite;
        }

        .lightblue {
            background: linear-gradient(to right, #eaecc6, #2bc0e4);
        }

        @keyframes waves {
            0% {
                transform: rotate(0);
                border-radius: 30%;
            }

            45% {
                border-radius: 39%;
            }

            100% {
                transform: rotate(360deg);
                border-radius: 30%;
            }
        }

        .background-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            background: url('waterbg.png') no-repeat bottom center;
            background-size: cover;
        }

        .transparent-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: moveUpDown 5s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes moveUpDown {
            0% {
                transform: translate(-50%, -50%);
            }

            50% {
                transform: translate(-50%, -40%);
            }

            100% {
                transform: translate(-50%, -50%);
            }
        }

        .arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 2;
        }

        .arrow.left {
            left: 20px;
        }

        .arrow.right {
            right: 20px;
        }

        .arrow::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: solid rgb(130, 130, 130);
            border-width: 8px 0 0 8px;
            height: 15px;
            width: 15px;
        }

        .arrow.left::before {
            transform: translate(-35%, -50%) rotate(315deg);
        }

        .arrow.right::before {
            transform: translate(-65%, -50%) rotate(135deg);
        }
    </style>
</head>

<body>

    <div class="background-container">
        <img src="clouds.png" class="transparent-image" alt="Transparent Image">
    </div>

    <div class="container">
        <div class="box">
            <div class="wave lightblue"></div>
        </div>

        <div class="main-content">
            <div class="top-bar">
                <span>edit profile</span>
                <span>⚙️</span>
            </div>

            <h1>Hello Username!</h1>

            <div class="leaderboard">
                <h2>leaderboard</h2>
                <ol>
                    <li>Username 1</li>
                    <li>Username 2</li>
                    <li>Username 3</li>
                </ol>
            </div>

            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <span class="progress-text">2/8 L</span> <!-- Moved text to the right -->
            </div>
        </div>
    </div>

    <button class="arrow left" onclick="window.location.href='sleep.html'"></button>
    <button class="arrow right" onclick="window.location.href='rightPage.html'"></button>

    <script>
        var wave = document.querySelector('.wave');
        var bottom = -10;

        window.addEventListener('load', function () {
            move();
        });

        function move() {
            var id = setInterval(frame, 2000);

            function frame() {
                if (bottom >= -10) {
                    wave.style.bottom = bottom + '%';
                    bottom = bottom - 25;
                } else {
                    wave.style.bottom = bottom + '%';
                    bottom = bottom + 25;
                }
            }
        }
    </script>

</body>

</html>
